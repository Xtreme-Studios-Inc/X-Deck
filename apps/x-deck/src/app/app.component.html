<div class="back" (click)="getAllItems()">
  <ng-container *ngIf="currentItem?.name">{{ "<" }}&nbsp;</ng-container>
  <span class="title">{{ currentItem?.displayName }}</span>
</div>

<x-grid>
  @for (item of subItems; track $index) {
  <x-deck-item [item]="item" (click)="onItemClicked(item)"></x-deck-item>
  }
</x-grid>
