@if(item) {
<div class="deck-item">
  <img
    *ngIf="item.img"
    [src]="populateEnv(item.img)"
    onerror="this.style.display='none'"
  />
  {{ item.displayName }}
</div>
} @else {
<div class="deck-item">
  <div class="img-placeholder">
    <x-icon icon="image"></x-icon>
  </div>
  <div class="placeholder-text"></div>
</div>
}
